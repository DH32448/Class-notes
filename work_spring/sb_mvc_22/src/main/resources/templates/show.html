<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>show</title>
</head>
<body>
  <h2>学生带图片列表显示</h2>
  <div th:text="${stus}">

  </div>
<table border="1">
   <tr th:each="x : ${stus}">
       <td th:text="${x.phone}"></td>
       <td>
           <!-- vw 屏幕宽度 100vw-->
           <div style="width: 10vw;height: 10vw">
            <img style="height: 90%;width: 100%"
                   th:src="'/file/showimg/' + ${x.imgid}"
            />
           </div>
       </td>
   </tr>

   <!--  src="'/file/showimg/' + ${x.imgid}  类似 a 标签的 href-->
</table>
</body>
</html>
