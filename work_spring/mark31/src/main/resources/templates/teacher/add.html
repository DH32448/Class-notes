<!DOCTYPE html>
<html lang="en">
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>教师添加</title>
</head>
<body>

  <h3>教师添加</h3>
  <form  action="/hi/doAdd"  method="get">
      <p>教师名称： <input type="text" name="tname" > </p>
      <p>教师电话： <input type="text" name="phone" > </p>
      <p>教师密码： <input type="text" name="pwd" > </p>
      <p>教师工资： <input type="text" name="salary" > </p>
      <p>教师生日： <input type="text" name="birthday" > </p>
      <p><input type="submit" value="添加"> </p>
  </form>
</body>
</html>
